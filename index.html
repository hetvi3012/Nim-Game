<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nim Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Nim Game</h1>

        <!-- Game Configuration Section -->
        <div class="game-config">
            <h2>Configure Game</h2>
            <label for="pile1">Pile 1 Stones:</label>
            <input type="number" id="pile1" min="1" value="3">
            <label for="pile2">Pile 2 Stones:</label>
            <input type="number" id="pile2" min="1" value="5">
            <label for="pile3">Pile 3 Stones:</label>
            <input type="number" id="pile3" min="1" value="6">
            <button id="start-btn">Start Game</button>
        </div>

        <!-- Game Area Section -->
        <div class="game-area hidden">
            <div class="game-controls">
                <button id="reset-btn">Reset Game</button>
                <button id="restart-btn">Restart Game</button>
                <button id="undo-btn">Undo Last Move</button>
            </div>
            <div class="game-board">
                <h2>Game Board</h2>
                <div class="pile" onclick="changeOption(1)">
                    <h3>Pile 1</h3>
                    <div id="pile1-stones" class="stones"></div>
                </div>
                <div class="pile" onclick="changeOption(2)">
                    <h3>Pile 2</h3>
                    <div id="pile2-stones" class="stones"></div>
                </div>
                <div class="pile" onclick="changeOption(3)">
                    <h3>Pile 3</h3>
                    <div id="pile3-stones" class="stones"></div>
                </div>
                <div class="move-form">
                    <h3>Your Move</h3>
                    <div class="move-box">
                        <div class="select-piles-container">
                            <label for="move-pile">Select Pile:</label>
                            <select id="move-pile">
                                <option value="1" selected>Pile 1</option>
                                <option value="2">Pile 2</option>
                                <option value="3">Pile 3</option>
                            </select>
                        </div>
                        <div class="select-stones-container">
                            <label for="move-stones">Stones to Remove:</label>
                            <span>
                                <input type="number" id="move-stones" min="1" value="1">
                                <button onclick="changeStonesInput(1)">+</button>
                                <button onclick="changeStonesInput(-1)">-</button>
                            </span>
                            
                        </div>
                    </div>
                    <button id="move-btn">Remove</button>
                </div>
            </div>
            <div class="log-area">
                <h2>Game Log</h2>
                <div id="game-log"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
